events {
    worker_connections 1024;
}

http {
    resolver_timeout 5s;

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name engiconnect.online www.engiconnect.online;

        # Certbot verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl;
        server_name engiconnect.online www.engiconnect.online;

        ssl_certificate /etc/letsencrypt/live/engiconnect.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/engiconnect.online/privkey.pem;

        location /api/ {
            set $backend_server backend:8080;
            proxy_pass http://$backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;

            client_max_body_size 10M;
        }

        location / {
            set $frontend_server frontend:3000;
            proxy_pass http://$frontend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}